<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="AL Mendoza">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="../../assets/pshslogo.png" sizes="32x32" type="image/png">
    <script src="script.js" defer></script>
   <style>
    body{
        padding: 25px;
        font-family: arial;
        width: 80%;
        margin-left: 10%;
        }

        .title {
            color: #5C6AC4;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: black;
            color: yellow;
            padding: 5px;
        }
        label {
             margin: 5%;
        }
    </style>
  </head>
  <body>
     <header>
        <div>
            <img src="../../assets/pshslogo.png" alt="pshs logo" 
               title="The Official Logo" width="50px" height="50px" />
            <h1>
                Sample Use of HTML Form    
            </h1>
            <h3>by AL Mendoza </h3>
        </div>
        <nav class="navbar">
            <a href="../../index.html"> Home </a>
            <a href="registered.html"> Show Saved Accounts </a>
        </nav>
    </header>
    <section>
      <h1 class="title">Sign-up Page</h1>

      <form id="dForm" action="registered.html" method="get">
        <fieldset>
          <legend>Your Credentials</legend><br/>
          <label> Student Id: 
            <input type="number" name="id" id="id" required />
          </label><br/><br/>
          <label> Full Name: 
            <input type="text" name="uname" id="uname" required />
          </label><br/><br/>
          <label> Birthday :
            <input type="date" name="dob" id="dob" />
          </label><br/><br/>
          <label> Email Address :
            <input type="email" name="email" id="email" required />
          </label><br/><br/>
        </fieldset>  
        <fieldset> 
        <legend>Idk</legend>
        <label> Mobile Phone: 
            <input type="number" name="num" id="num" required />
          </label><br/><br/>
          <label> Grade Level:
          <select name="gradelvl" id="gradelvl">
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>
          </label><br/><br/>
          <label> Intern/Extern :
            <input type="radio" name="InternExtern" value="Intern" /> Female
            <input type="radio" name="InternExtern" value="Extern" /> Male
          </label><br/><br/>
          <label> Preferred Organization / Club:
          <select name="orgclub" id="orgclub">
            <option value="Lagablab">Lagablab</option>
            <option value="SciScho">SciScho</option>
            <option value="Solace">Solace</option>
            <option value="Bahaghari">Bahaghari</option>
            <option value="Mun">PSHS-MUN</option>
          </select><br/><br/>
          <label> Why do you want to join this Organization/Club? : 
            <textarea name="about" id="about">
            </textarea>
          </label><br/><br/>
        </fieldset>
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script src="q3e3script.js"></script>
  </body>
</html>
